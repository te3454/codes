    <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body styling */
body {
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
    padding: 0;
}

/* Header styling */
header {
    background-color: #e23744;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    font-size: 20px;
}

/* Navigation links */
header a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    transition: color 0.3s ease;
}

header a:hover {
    color: #ffcccb;
}

/* Main section styling */
main {
    padding: 40px 30px;
    text-align: center;
}

main div {
    font-size: 24px;
    margin-bottom: 20px;
    color: #e23744;
    font-weight: bold;
}

/* Paragraph styling */
main p {
    max-width: 700px;
    margin: 0 auto;
    font-size: 18px;
}

/* Footer styling */
footer {
    background-color: #222;
    color: #ddd;
    text-align: center;
    padding: 15px 0;
    font-size: 16px;
    margin-top: 40px;
}
